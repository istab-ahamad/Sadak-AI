<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sadak AI - Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: #202123;
            color: white;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            padding: 20px;
        }

        .message {
            max-width: 80%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            line-height: 1.4;
        }

        .user-message {
            background: #0A84FF;
            color: white;
            align-self: flex-end;
        }

        .bot-message {
            background: #444654;
            color: white;
            align-self: flex-start;
        }

        .input-area {
            display: flex;
            padding: 15px;
            background: #343541;
            border-top: 1px solid #444;
        }

        .input-area input {
            flex: 1;
            padding: 12px;
            border: none;
            outline: none;
            background: #555;
            color: white;
            border-radius: 5px;
        }

        .input-area button {
            padding: 12px 20px;
            border: none;
            background: #0A84FF;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 10px;
        }

        .input-area button:hover {
            background: #005ecb;
        }

        .header {
            padding: 15px;
            text-align: center;
            background: #343541;
            font-size: 18px;
            font-weight: bold;
        }

    </style>
</head>
<body>

    <div class="header">Sadak AI</div>

    <div class="chat-container" id="chatbox">
        <div class="message bot-message">Hello! I am Sadak AI. Ask me anything.</div>
    </div>

    <div class="input-area">
        <input type="text" id="input" placeholder="Ask me anything...">
        <button id="send">Send</button>
    </div>

    <script>
        const chatbox = document.getElementById("chatbox");
        const input = document.getElementById("input");
        const send = document.getElementById("send");

        function botReply(userText) {
            let response;
            userText = userText.toLowerCase();

            if (userText.includes("hello")) {
                response = "Hello! How can I assist you?";
            } else if (userText.includes("how are you")) {
                response = "I'm here to help! What do you need?";
            } else {
                response = "I'm still learning! Ask me something else.";
            }
            return response;
        }

        send.addEventListener("click", function() {
            let userText = input.value.trim();
            if (userText === "") return;

            let userDiv = `<div class="message user-message">${userText}</div>`;
            let botDiv = `<div class="message bot-message">${botReply(userText)}</div>`;

            chatbox.innerHTML += userDiv + botDiv;
            chatbox.scrollTop = chatbox.scrollHeight;
            input.value = "";
        });
    </script>

</body>
</html>
